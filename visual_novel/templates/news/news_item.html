{% extends 'base.html' %}

{% block metatags %}
    {% include "includes/no_robots.html" %}
{% endblock %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12" style="margin-bottom: 16px;">
            <h3><a href="/">Главная</a>&nbsp;&#47; <a href="/news/all">Новости</a>&nbsp;&#47; {{ title }}</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12" style="margin-bottom: 16px;">
            {{ description|safe }}
        </div>
        <div class="col-lg-12" style="margin-bottom: 16px;">
            <img src="{{ poster_url }}" style="margin-left: auto; margin-right: auto; width: 600px; height: auto;">
        </div>
        <div class="col-lg-12" style="margin-bottom: 16px;">
            Дата добавления: {{ created_at }}; автор: {{ author }}
        </div>
    </div>
{% endblock %}
